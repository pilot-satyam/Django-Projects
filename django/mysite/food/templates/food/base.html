{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food AppLication</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href = "#" class="navbar-brand">FoodAPP</a>
        <div class="navbar">
         <!-- <a class="nav-item  nav-link" href="#">Add Item</a>
         <a class="nav-item nav-link" href="#">Delete Item</a>
         <a class="nav-item nav-link" href="#">View Item</a> -->
         <ul class="nav">
             <li class="nav-item">
               <a class="nav-link" href="{% url 'food:create_item' %}">Add Item</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="#">Delete Item</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="#">View Item</a>
             </li>
             <li class="nav-item">
              {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
              {% else %}
              <a class="nav-link" href="{% url 'login' %}">Login</a>
              {% endif %}
             </li>
           </ul>
        </div>
         </nav>
              {% if messages %}
              {% for message in messages %}
              <!-- this is used to display the success msg in green color -->
              <!-- this displays the successful creation of user account -->
              <div class="alert alert-{{ message.tags }}"> 
                {{ message }}
              </div>
              {% endfor %}
              {% endif %}
              {% block body %}
              {% endblock %}
</body>
</html>

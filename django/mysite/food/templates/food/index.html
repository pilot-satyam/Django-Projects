{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food AppLication</title>
</head>
<body>
    {% block body %}
    {% for item in item_list %}
    
    <div class="row">
        <div class="col-md-3 offset-md-2">
        <img class="card" height="200px" width="300px" src="{{ item.item_image }}"/>
        </div>
        <div class="col-md-4">
          <h4>{{ item.item_name }}</h5>
          <h5>{{ item.item_desc }}</h4>
          <h6> Rs.{{ item.item_price }}</h6>
        </div>
        <div class="col-md-2">
         <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>
        </div>
    </div>

    {% endfor %}
    {% endblock %}
</body>
</html>

<!-- since we already have context i.e item -->
 {% extends 'food/base.html' %}  <!--if any changes are made in main file navbar then it is done without making the seperate changes -->
{% block body %}

<div class="container">
    <div class="row">
    <div class="col-md-6">
     <img src="{{item.item_image}}" height="400px" width="500px" class="card"/>
    </div>
    <div class="col-md-6">
        <h1>{{item.item_name}}</h1>
        <h2>{{item.item_desc}}</h2>
        <h3>Rs.{{item.item_price}}</h3>
        <a href="{% url 'food:delete_item' item.id %}">Delete</a>
    </div>
    </div>
</div>
{% endblock %}
